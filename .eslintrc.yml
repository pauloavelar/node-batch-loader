env:
  browser: false
  es2021: true
extends:
  - airbnb-base
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  sourceType: module
plugins:
  - '@typescript-eslint'
settings:
  import/resolver:
    node:
      paths: ['src', 'lib']
      extensions: ['.js', '.ts']
rules:
  import/extensions:
    - error
    - ignorePackages: true
      pattern:
        ts: never
  import/prefer-default-export: off
